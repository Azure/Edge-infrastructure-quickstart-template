name: Generate workflow

on:
    pull_request:
        branches:
            - main

jobs:
    generateworkflow:
        name: generateworkflow
        runs-on: windows-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3
          - name: Execute generateworkflow
            shell: pwsh
            run:  |
                .\.azure\generateworkflow.ps1
          - name: Commit & Push
            with:
                github_token: ${{ secrets.GENERATE_WORKFLOW_TOKEN }}
                commit_message: Generate apply infra workflow
            uses: stefanzweifel/git-auto-commit-action@v4